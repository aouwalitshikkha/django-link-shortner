<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              
            </div>
          </div>
        </div>
      </nav>

      <div class="container my-5 w-75">
          <form action="" method="POST"> {% csrf_token %}
              <div class="mb-3">
                  <label for="long_url" class="form-label">Enter Long URL Here</label>
                  <input type="text" class="form-control" id ="long_url" name="long_url" placeholder="https://www.....">
                  <div class="form-text"> Paste Your Long Url Here</div>
              </div>

              <div class="text-center">
                  <input type="submit" value="Create Short Url" class="btn btn-lg btn-success">
              </div>

          </form>

          <div class="row my-5">
            <div class="col border p-3">
              main url: <a href ="{{link.url}}">{{link.url}}</a>
            </div>
            <div class="col border p-3">
              short url: <a href ="http://127.0.0.1:8000/{{link.code}}">http://127.0.0.1:8000/{{link.code}}</a>
            </div>
          </div>


      </div>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
